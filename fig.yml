db:
    environment:
        POSTGRESQL_USER: 'didierio'
        POSTGRESQL_PASS: 'didierio'
        POSTGRESQL_DB: 'didierio'
    image: orchardup/postgresql:9.3
    ports:
        - "5432:5432"

php:
    build: ./docker/php
    links:
        - db
    ports:
        - 9000:9000
    volumes:
        - www:/srv/http/www
        - website:/srv/http/website

www:
    image: nginx
    links:
        - php:webstack_php
    volumes:
        - www:/var/www
        - docker/nginx.conf:/nginx.conf
    ports:
        - 80:80
    command: nginx -c /nginx.conf

website:
    image: nginx
    links:
        - php:webstack_php
    volumes:
        - website:/var/www
        - docker/website/nginx.conf:/nginx.conf
    ports:
        - 8080:8080
    command: nginx -c /nginx.conf
